<!DOCTYPE html>
<html>
    <head>
        <title>Train Scheduler</title>
        

        <title>Gifs Page</title>
        <link rel="icon" href="assets/images/logo.png">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
        <!-- css link: -->
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>
        
        <form>
            <div class="form-group">
                <label for="name">Train Name:</label><br>
                <input class="form-control" id="name" type="text" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                <label for="dest">Destination:</label><br>
                <input class="form-control" id="dest" type="text" placeholder="Enter Train Destination">
            </div>
            <div class="form-group">
                <label for="first">First Train Time (HH:MM):</label><br>
                <input class="form-control" id="first" type="text">
            </div>
            <div class="form-group">
                <label for="freq">Frequency:</label><br>
                <input class="form-control" id="freq" type="number">
            </div>
            <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
        </form>

        <table class="table table-bordered"> Trains:
            <thead>
                <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        
        <script src="./assets/javascript/app.js"></script>

    </body>
</html>
